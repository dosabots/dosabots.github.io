<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DosaBots Robotics - The Future of Food is Here</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #1a202c, #2d3748);
      color: white;
      font-family: 'Arial', sans-serif;
    }
    .hero {
      background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .animate-pulse-slow {
      animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">
  <div class="hero w-full min-h-screen flex flex-col items-center justify-center text-center px-4">
    <h1 class="text-5xl md:text-7xl font-bold mb-6 animate-pulse-slow">DosaBots Robotics</h1>
    <p class="text-2xl md:text-4xl mb-8 max-w-3xl">Revolutionizing food with AI-powered robotic chefs. Starting with perfect dosas, every time, anywhere.</p>
    <p class="text-lg md:text-xl mb-12 max-w-2xl">Join the future of dining. Sign up for exclusive updates.</p>
    <form id="waitlistForm" class="flex flex-col items-center space-y-4">
      <input
        type="email"
        id="emailInput"
        placeholder="Enter your email"
        class="text-black px-4 py-2 rounded-full w-full max-w-md focus:outline-none focus:ring-2 focus:ring-red-600"
        required
      />
      <button
        type="submit"
        class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-full transition duration-300"
      >
        Join the Waitlist
      </button>
    </form>
    <p class="mt-12 text-sm opacity-75">Coming 2026. Built by xAI.</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    (function() {
      emailjs.init("qkjJ_hKBDHdkKkNzU"); // Replace with your EmailJS User ID (e.g., user_789xyz)
    })();

    document.getElementById('waitlistForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('emailInput').value;
      emailjs.send("service_8dnis73", "template_s01z6ld", { email: email }) // Replace with your Service ID (e.g., service_abcdef) and Template ID (e.g., template_123456)
        .then(() => {
          alert('Thank you for joining the DosaBots Robotics waitlist!');
          document.getElementById('emailInput').value = '';
        }, (error) => {
          alert('Oops! Something went wrong. Please try again.');
          console.error('EmailJS error:', error);
        });
    });

    function App() {
      return (
        <div className="absolute bottom-4 right-4">
          <p className="text-sm opacity-50">Powered by xAI</p>
        </div>
      );
    }
    ReactDOM.render(<App />, document.createElement('div'));
  </script>
</body>
</html>
